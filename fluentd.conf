<source>
  @type windows_eventlog2
  tag ad_logs
  channels security
  parse_description true
  <storage>
    @type local
    persistent true
    path C:\opt\fluent\etc\fluent\winevt.pos
  </storage>
</source>
<filter ad_logs>
  
	@type grep
 

 <regexp>
    
	key DescriptionTitle
    
	pattern An account was successfully logged on.
 
	pattern An account failed to log on. 
 </regexp>


<regexp>
    
	key subject.account_domain   
	pattern AUTHULL3
 </regexp>



</filter>
<match ad_logs>
  @type stdout
</match>
